<!doctype html><html><head><meta charset="utf-8" /><title>Preview hash_chunk</title><link href="/bab/assets/index.css" rel="stylesheet" /><script src="/bab/assets/pretty_previews.js" type="module" defer></script><link href="/bab/assets/pseudocode.css" rel="stylesheet" /><script src="/bab/assets/pseudocode.js" type="module" defer></script><script src="/bab/assets/defs.js" type="module" defer></script></head><body class="isPreview"><div id="wrapContent"><p>The <dfn id="hash_chunk"><a class="rustic function" data-ref="hash_chunk" data-preview-anchor="/bab/previews/hash_chunk.html?def§hash_chunk" data-hl="true" href="#hash_chunk">hash_chunk</a></dfn> function determines the labels of the leaf nodes of Bab’s Merkle-tree. It must be a function that maps a <a data-ref="chunk" data-preview-anchor="/bab/previews/chunk.html?def§chunk" data-hl="true" href="#chunk">chunk</a> and a boolean flag (whether the node is the root node or not) to a bytestring of <a class="rustic value" data-ref="width" data-preview-anchor="/bab/previews/width.html?def§width" data-hl="true" href="#width">width</a> bytes.</p></div></body></html>
