<!doctype html><html><head><meta charset="utf-8" /><title>Preview delay</title><link href="/bab/assets/index.css" rel="stylesheet" /><script src="/bab/assets/pretty_previews.js" type="module" defer></script><script src="/bab/assets/defs.js" type="module" defer></script></head><body class="isPreview"><div id="wrapContent"><p>An <dfn id="unverifiable_seq"><a data-ref="unverifiable_seq" data-preview-anchor="/bab/previews/unverifiable_seq.html?def§unverifiable_seq" data-hl="true" href="#unverifiable_seq">unverifiable sequence</a></dfn> is a sequence of consecutive bytes in a response stream whose corresponding labels and chunks cannot yet be <a data-ref="verified" data-preview-anchor="/bab/previews/verified.html?def§verified" data-hl="true" href="#verified">verified</a>. We call the length of a maximal <a data-ref="unverifiable_seq" data-preview-anchor="/bab/previews/unverifiable_seq.html?def§unverifiable_seq" data-hl="true" href="#unverifiable_seq">unverifiable sequence</a> of a stream its <dfn id="delay"><a data-ref="delay" data-preview-anchor="/bab/previews/delay.html?def§delay" data-hl="true" href="#delay">verification delay</a></dfn>.</p></div></body></html>
